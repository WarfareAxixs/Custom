<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Request Form</title>
</head>
<body>
  <h1>Join Request Form</h1>
  <form id="join-form">
    <div>
      <label>Username:</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>Section:</label>
      <input type="text" name="section" required>
    </div>
    <div>
      <label>Main Hero:</label>
      <input type="text" name="mainHero" required>
    </div>
    <div>
      <label>Reason for joining:</label>
      <textarea name="reason" required></textarea>
    </div>
    <button type="submit">Request Join</button>
  </form>

  <script>
    document.getElementById('join-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const data = {
        apiKey: 'NIGELADRIANO', // Replace with your actual API key
        username: formData.get('username'),
        section: formData.get('section'),
        mainHero: formData.get('mainHero'),
        reason: formData.get('reason')
      };

      const response = await fetch('https://sjcnhs.vercel.app/api/req', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.success) {
        alert('Join request submitted successfully!');
      } else {
        alert('Error submitting join request: ' + result.error);
      }
    });
  </script>
</body>
</html>
